version: 0.0
os: linux
files:
  - source: /.nuxt/
    destination: /home/ec2-user/app/.nuxt
  - source: /static/
    destination: /home/ec2-user/app/static
  - source: /package.json
    destination: /home/ec2-user/app
hooks:
  AfterInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root
